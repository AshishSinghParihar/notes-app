<mat-card [formGroup]="imageNotesForm">
    <mat-card-header>
        <mat-card-title>
            <div class="notes-form-control">
                <input matInput placeholder="Title" [formControlName]="NotesModelEnum.TITLE" (blur)="updateNote()">
            </div>
        </mat-card-title>
        <mat-card-subtitle>{{notes[NotesModelEnum.CREATION_DATE]|date:'short'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="notes-form-control">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                    (change)="processSelectedFile($event)">
                <label class="custom-file-label" for="inputGroupFile01">{{getLabelText()}}</label>
            </div>
        </div>
        <div id="image-content"
            *ngIf="imageNotesForm.get(NotesModelEnum.IMAGE_BASE64).value !== '' && showImageContentFlag">
            <img src={{imageNotesForm.get(NotesModelEnum.IMAGE_BASE64).value}} alt="Image not available" />
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="d-flex justify-content-end">
            <mat-icon class="mat-icon-form-field cursor-pointer" title="Delete notes" (click)="deleteNotes()">delete
            </mat-icon>
        </div>
    </mat-card-actions>
</mat-card>
